<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOTRACK</title>
    <!-- SWIPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Modo oscuro/claro tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            content: [
                "./**/*.{html,js}",
            ],
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    }
                },
            },
            plugins: [],
        }
    </script>

</head>

<body class="text-center">
    <div class="bg-slate-200 dark:bg-zinc-800 p-4 min-h-screen flex flex-col justify-between">

        <header class="relative">
            <nav class="absolute top-0 right-0 p-2">
                <button id="theme-toggle"
                    class="w-10 h-9 flex items-center justify-center rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-100 text-2xl shadow-md transition-colors duration-300 hover:scale-105">
                    <i class='bx bxs-moon'></i>
                </button>
            </nav>
            <div class="text-blue-800 dark:text-teal-600 font-bold p-0">
                <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl">ECOTRACK</h1>
                <h4 class="text-xl sm:text-2xl md:text-3xl py-2">Tu huella del carbono personal</h4>
            </div>
        </header>
        <main>
            <div class="max-w-xl mx-auto py-4 px-4 p-8 rounded-3xl 
            shadow-inner shadow-blue-300/100 dark:shadow-blue-700/30
            max-h-96 lg:max-h-screen overflow-y-auto">


                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <form action="" id="gasolina">
                                <fieldset class="form-step">
                                    <legend
                                        class="step-title text-gray-900 dark:text-gray-100 font-bold mb-4 text-2xl sm:text-3xl">
                                        Transporte üöó</legend>
                                    <div class="input-group mb-4">
                                        <label for="transport-type"
                                            class="text-gray-900 dark:text-gray-100 block mb-2">Medio de
                                            transporte:</label>
                                        <select id="transport-type" name="transport_type" required
                                            class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="" disabled selected>Selecciona una opci√≥n</option>
                                            <option value="walking">Caminando</option>
                                            <option value="vehicle">Veh√≠culo (incluye p√∫blico)</option>
                                            <option value="bike">Bicicleta</option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-4">
                                        <label for="km-traveled"
                                            class="text-gray-900 dark:text-gray-100 block mb-2">Kil√≥metros
                                            recorridos
                                            mensualmente:</label>
                                        <input type="number" id="km-traveled" name="km_traveled" required min="0"
                                            placeholder="Ej: 100"
                                            class="w-full p-2 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                        </div>


                        <div class="swiper-slide">Slide 2</div>


                        <div class="swiper-slide">Slide 3</div>


                        <div class="swiper-slide">Slide 3</div>


                        <div class="swiper-slide">Slide 3</div>
                        ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>


            </div>
        </main>

        <footer class="text-blue-800 dark:text-blue-400 text-xs sm:text-sm md:text-base py-2 mt-auto self-center">
            <p class="underline">Creado por alumnos de ITS Cipolletti</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
