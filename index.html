<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOTRACK</title>
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Modo oscuro/claro tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="text-center">
    <div class="bg-slate-200 dark:bg-zinc-800 p-4 min-h-screen flex flex-col justify-between">

        <header class="relative">
            <nav class="absolute top-0 right-0 p-2">
                <button id="theme-toggle"
                    class="w-10 h-9 flex items-center justify-center rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-100 text-2xl shadow-md transition-colors duration-300 hover:scale-105">
                    <i class='bx bxs-moon'></i>
                </button>
            </nav>
            <div class="text-blue-800 dark:text-teal-600 font-bold p-0">
                <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl">ECOTRACK</h1>
                <h4 class="text-xl sm:text-2xl md:text-3xl py-2">Tu huella del carbono personal</h4>
            </div>
        </header>

        <main></main>
        <div class="max-w-2xl mx-auto py-4 px-4 flex-grow p-8 rounded-3xl dark:bg-gray-800
            shadow-inner shadow-blue-300/100 dark:shadow-blue-700/30">
            <div class="font-bold">
                <h1 class="text-blue-800 dark:text-cyan-300 text-3xl sm:text-4xl md:text-5xl">Bienvenido</h1>
            </div>
            <div class="text-blue-800 dark:text-cyan-300 text-sm sm:text-base md:text-lg py-2">
                <p>Conoce tu huella de carbono. Descubre tu contribución al calentamiento global
                    y cómo puedes compensarla plantando árboles.
                </p>
            </div>
            <div class="flex flex-col justify-center items-center mt-6">
                <button
                    class="w-full max-w-sm bg-cyan-600 hover:bg-cyan-500 text-lg text-black dark:bg-cyan-600 dark:hover:bg-cyan-500 font-bold px-4 py-4 rounded-xl">Calcula
                    tu Huella</button>
            </div>
        </div>
        </main>

        <footer class="text-blue-800 dark:text-blue-400 text-xs sm:text-sm md:text-base py-2">
            <p class="underline">Creado por alumnos de ITS Cipolletti</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
